<!DOCTYPE html>
<html>
<head>
    <title>FOCUS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>FOCUS</h1>
        <div class="website-selector">
            <label for="websiteSelect">Select Website:</label>
            <select id="websiteSelect">
                <option value="website1">Youtube</option>
                <option value="website2">Udemy</option>
                <option value="website3">Coursera</option>
            </select>
        </div>
        <div class="control-panel">
            <label class="switch">
                <input type="checkbox" id="toggleSwitch">
                <span class="slider round"></span>
            </label>
            <label for="toggleSwitch">Activate</label>
        </div>
        <div class="timer">
            <p>Time spent looking at the camera:</p>
            <span id="timer">00:00</span>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
